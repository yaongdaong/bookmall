<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">Home</a>
        </div>
    </div>
</nav>

<div class="p-5 mb-4 bg-body-tertiary">
    <div class="container">
        <h1 class="display-3">도서목록</h1>
    </div>
</div>

<div class="container">
    <div class="row" text-align="center">
        <tr th:each="book : ${bookList}">
            <div class="col-md-4">
                <h3 th:text="${book.name}"></h3>
                <p th:text="${book.author}"></p>
                <br th:text="${book.publisher}+' | ' +${book.releaseDate}">
                <p th:text="${#strings.substring(book.description,0,10)}+'...'"></p>
                <p th:text="${book.unitPrice}+'원'"></p>
                <p><a class="btn btn-primary" role="button" th:href="@{/books/book(id=${book.bookId})}"/>상세정보 &raquo;</a></p>
            </div>
        </tr>
    </div>
    <hr>
    <footer>
        <p>&copy;BookMarket</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
