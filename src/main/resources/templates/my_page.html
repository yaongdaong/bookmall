<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>my-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/common :: header}"/>
<div th:replace="~{fragments/common :: heading}"/>

<div th:if="${user != null}">
<p>회원정보</p>
<p th:text="${user.username}"></p>
<button class="btn btn-primary">회원정보 수정</button>
</div>
<p>주문정보</p>
<div class="container">
    <div class="table-responsive">
        <h2>주문 관리</h2>
        <!-- 주문 목록 표나 리스트 추가 -->
        <table class="table align-middle table-bordered">
            <thead>
            <tr>
                <th scope="col">주문 번호</th>
                <th scope="col">주문 시간</th>
                <th scope="col">주문자 정보</th>
                <th scope="col">상품 정보</th>
                <th scope="col">결제 정보</th>
                <th scope="col">배송 정보</th>
                <th scope="col">주문 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${order}">
                <th scope="row" th:text="${order.id}"></th>
                <td th:text="${order.time}"></td>
                <td th:text="${order.customer}"></td>
                <td th:text="${order.product}"></td>
                <td th:text="${order.payment}"></td>
                <td th:text="${order.shipping}"></td>
                <td th:text="${order.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
