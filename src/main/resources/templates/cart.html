        <tr th:each="cartItem : ${items}" class="cart_info" th:data-book-id="${cartItem.book.id}" th:data-cart-id="${cartItem.cart.id}">

                <div class="table_text_align_center quantity_div">

            </td>
        </tr>

$(".plus").on("click", function () {
    let quantityInput = $(this).parent("div").find("input");
    let quantity = parseInt(quantityInput.val()); // 값을 정수로 변환
    quantityInput.val(++quantity);
<!--    updateTotalPrice();-->
});

$(".minus").on("click", function () {
    let quantityInput = $(this).parent("div").find("input");
    let quantity = parseInt(quantityInput.val());
    if (quantity > 1) {
        quantityInput.val(--quantity);
<!--        updateTotalPrice();-->
    }
});


    $(".quantity_modify_btn").on("click", function () {
        console.log("버튼 클릭됨!");
        var clickedBtn = $(this); // 'this' 값을 변수에 저장
        updateCartItem(clickedBtn.closest("tr"), clickedBtn);
    });

    function updateCartItem(row, clickedBtn){
        console.log("카트 아이템 업데이트 중...");
        var quantity = row.find(".quantity").val();
        var bookId = row.data("book-id");
        var cartId = row.data("cart-id");
        console.log("Book ID:", bookId);
        console.log("cart ID:", cartId);
        console.log("quantity:", quantity);
        $.ajax({
            type: "POST",
            url: "/cart/update/"+cartId,
            data: {
                bookId: bookId,
                quantity: quantity,
                cartId: cartId
            },
            success: function (data) {
                console.log("성공! 데이터:", data);
                clickedBtn.closest("tr").find(".totalPrice").text(data.totalPriceFormatted);
            },
            error: function (error) {
                console.log("Error updating cart item:", error);
            }
        });
    };
});

    <!--개별체크-->
    $(".check").on("change",function(){
        <!--종합정보삽입-->
        setTotalInfo($(".cart_info"));
    });

    <!--전체체크-->
    $(".check_all").on("click",function(){
        if($(".check_all").prop("checked")){
            $(".check").attr("checked",true);
        } else{
            $(".check").attr("checked",false);
        }
        <!--종합정보삽입-->
        setTotalInfo($(".cart_info"));
    });

    <!--종합정보-->
    function setTotalInfo(){
        let totalPrice = 0;
        let quantity = 0;

        $(".cart_info").each(function(index, element){
            if($(element).find(".check").is(":checked") === true){
                totalPrice += parseInt($(element).find(".totalPrice").text().replace('원', '').replace(',', ''));
                quantity += parseInt($(element).find(".quantity").val());
            }
    });

<!--총가격-->
    $("#totalPriceDisplay").text(totalPrice.toLocaleString());
<!--총수량-->
    $("#totalQuantityDisplay").text(quantity);
    }

/* 장바구니 삭제 버튼 */
$(".delete_btn").on("click", function(e){
	e.preventDefault();
	const cartId = $(this).data("cartId");
	$(".delete_cartId").val(cartId);
	$(".quantity_delete_form").submit();
});
/* 주문 페이지 이동 */
$(".order_btn").on("click",function(){
    let form_contents = '';
    let orderNumber = 0;
    $(".cart_info").each(function(index, element){
        if($(element).find(".check").is(":checked") === true){
            let bookId = $(element).find(".bookId").val();
            let quantity = $(element).find(".bookQuantity").val();
            let bookId_input = "<input name='orders[" + orderNumber + " ].bookId' type='hidden' value='" + bookId + "'>";
            form_contents += bookId_input;

            let quantity_input = "<input name='orders[" + orderNumber + "].quantity' type='hidden' value='" + quantity + "'>";
            form_contents += quantity_input;
            orderNumber += 1;
        }
    });
    $(".order_form").html(form_contents);
    $(".order_form").submit();
});
