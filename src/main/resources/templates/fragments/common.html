<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<!--헤더-->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Home</a>
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}">도서목록</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books/add}">도서추가</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/cart}">장바구니</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">로그인</a>
                </li>
            </ul>
        </div>
        <div class="float-end">
            <form th:action="@{/logout}" method="post">
                <input type="submit" class="btn btn-primary" value="로그아웃">
            </form>
        </div>
    </nav>
</div>

<!--제목-->
<div th:fragment="heading">
    <div class="p-5 mb-4 bg-body-tertiary text-center">
        <div class="container">
            <h1 class="display-3" th:text="${heading}"></h1>
            <h3 th:text="${subheading}"></h3>
        </div>
    </div>
</div>

<!--푸터-->
<div th:fragment="footer">
    <hr>
    <footer>
        <p>&copy;BookMarket</p>
    </footer>
</div>
</body>
</html>
