<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>도서 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">Home</a>
        </div>
    </div>
</nav>

<div class="p-5 mb-4 bg-body-tertiary">
    <div class="container">
        <h1 class="display-3">도서 등록</h1>
    </div>
</div>

<div class="container">
<!--커맨드 객체를 NewBook으로 수정-->
<!--    <form:form modelAttribute="NewBook" class="form-horizontal">-->
        <form th:action="@{/books/add}" th:object="${NewBook}" method="post">
        <fieldset>
<!--컨트롤러에서 전달된 모델 속성 이름 addTitle 값을 출력-->
            <legend th:text="${addTitle}"/>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">도서ID</label>
                <div class="col-sm-3">
                    <input type="text" th:field="*{bookId}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">도서명</label>
                <div class="col-sm-3">
                    <input type="text" th:field="*{name}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">가격</label>
                <div class="col-sm-3">
                    <input type="text" th:field="*{unitPrice}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">저자</label>
                <div class="col-sm-3">
                    <input type="text" th:field="*{author}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">상세정보</label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{description}" cols="50" rows="2" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">출판사</label>
                <div class="col-sm-3">
                    <input type="text" th:field="*{publisher}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">분야</label>
                <div class="col-sm-3">
                    <input type="text" th:field="*{category}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">재고수</label>
                <div class="col-sm-3">
                    <input type="text" th:field="*{unitsInStock}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">출판일</label>
                <div class="col-sm-3">
                    <input type="text" th:field="*{releaseDate}" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">상태</label>
                <div class="col-sm-3">
                    <input type="radio" th:field="*{condition}" value="New"/>New
                    <input type="radio" th:field="*{condition}" value="Old"/>Old
                    <input type="radio" th:field="*{condition}" value="E-Book"/>E-Book
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="col-sm-3">
                        <input type="submit" class="btn btn-primary" value="등록">
                    </div>
                </div>
            </div>
        </fieldset>
<!--    </form:form>-->
        </form>
<hr>
<footer>
    <p>&copy;BookMarket</p>
</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
