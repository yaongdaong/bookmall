<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>도서 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">Home</a>
        </div>
    </div>
</nav>

<div class="p-5 mb-4 bg-body-tertiary">
    <div class="container">
        <h1 class="display-3">도서 등록</h1>
    </div>
</div>

<div class="container">
    <form:form modelAttribute="book" class="form-horizontal">
        <fieldset>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">도서ID</label>
                <div class="col-sm-3">
                    <form:input path="bookId" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">도서명</label>
                <div class="col-sm-3">
                    <form:input path="name" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">가격</label>
                <div class="col-sm-3">
                    <form:input path="unitPrice" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">저자</label>
                <div class="col-sm-3">
                    <form:input path="author" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">상세정보</label>
                <div class="col-sm-3">
                    <form:input path="description" cols="50" rows="2" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">출판사</label>
                <div class="col-sm-3">
                    <form:input path="publisher" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">분야</label>
                <div class="col-sm-3">
                    <form:input path="category" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">재고수</label>
                <div class="col-sm-3">
                    <form:input path="unitsInStock" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">출판일</label>
                <div class="col-sm-3">
                    <form:input path="releaseDate" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <label clas="col-sm-2 control-label">상태</label>
                <div class="col-sm-3">
                    <form:radiobutton path="condition" value="New"/>New
                    <form:radiobutton path="condition" value="Old"/>Old
                    <form:radiobutton path="condition" value="E-Book"/>E-Book
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-primary" value="등록">
                </div>
            </div>
        </fieldset>
    </form:form>
</div>
<hr>
<footer>
    <p>&copy;BookMarket</p>
</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
