<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>도서 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script th:src="@{/js/controller.js}"></script>
</head>
<body>

<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">Home</a>
        </div>
    </div>
</nav>

<div class="p-5 mb-4 bg-body-tertiary">
    <div class="container">
        <h1 class="display-3">도서 정보</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img th:src="@{'/images/' + ${book.bookId} + '.jpeg'}">
        </div>
        <div class="col-md-8">
            <h3 th:text="${book.name}"></h3>
            <p th:text="${book.description}"></p>
            <br>
            <p><b>도서코드 : </b><span class="badge bg-info text-dark" th:text="${book.bookId}"/></p>
            <p><b>저자 : </b><span th:text="${book.author}"/></p>
            <p><b>출판사 : </b><span th:text="${book.publisher}"/></p>
            <p><b>출판일 : </b><span th:text="${book.releaseDate}"/></p>
            <p><b>분류 : </b><span th:text="${book.category}"/></p>
            <p><b>재고수 : </b><span th:text="${book.unitsInStock}"/></p>
            <h4 th:text="${book.unitPrice}+'원'"></h4>
            <br>
            <form name="addForm" method="POST" action="/cart/add/${book.bookId}">
                <!-- 폼 내용 -->
            </form>
            <button onclick="addToCart('/cart/add/${book.bookId}')">장바구니에 추가</button>

            <form th:action="@{'/cart/add/' + ${book.bookId}}" method="put">
                <button class="btn btn-primary" type="submit">도서 주문</button>
            </form>
            <form th:action="@{'../cart/add/' + ${bookId}}" method="put" id="addToCartForm">
                <p><button class="btn btn-primary" type="button"  onclick="addToCart('/cart/add/${book.bookId}')">도서주문</button>

                    <a class="btn btn-primary" role="button" th:href="@{/cart}"/>장바구니 &raquo;</a>
                    <a class="btn btn-secondary" role="button" th:href="@{/books}"/>도서목록 &raquo;</a></p>
            </form>
        </div>
        </tr>
    </div>
</div>
<hr>
<footer>
    <p>&copy;BookMarket</p>
</footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
