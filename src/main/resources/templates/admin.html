<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/common :: header}"/>
<div th:replace="~{fragments/common :: heading}"/>

<div class="container">
<!--    <h1>관리자 상세페이지</h1>-->
    <!-- 고객 관리 -->
    <div class="table-responsive">
        <h2>고객 관리</h2>
        <!-- 고객 목록 표나 리스트 추가 -->
        <table class="table align-middle table-bordered">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">아이디</th>
                <th scope="col">권한</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <th scope="row" th:text="${user.id}"></th>
                <td th:text="${user.username}"></td>
                <td th:each="role : ${user.roles}" th:text="${role.name}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- 관리자 정보 -->
    <div>
        <h2>관리자 정보</h2>
        <p>이름: [관리자 이름]</p>
        <p>직급: [직급]</p>
        <!-- 다른 관리자 정보 항목 추가 -->
    </div>

    <!-- 주문 관리 -->
    <div class="table-responsive">
        <h2>주문 관리</h2>
        <!-- 주문 목록 표나 리스트 추가 -->
        <table class="table align-middle table-bordered">
            <thead>
            <tr>
                <th scope="col">주문 번호</th>
                <th scope="col">주문 시간</th>
                <th scope="col">주문자 정보</th>
                <th scope="col">상품 정보</th>
                <th scope="col">결제 정보</th>
                <th scope="col">배송 정보</th>
                <th scope="col">주문 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${order}">
                <th scope="row" th:text="${order.id}"></th>
                <td th:text="${order.time}"></td>
                <td th:text="${order.customer}"></td>
                <td th:text="${order.product}"></td>
                <td th:text="${order.payment}"></td>
                <td th:text="${order.shipping}"></td>
                <td th:text="${order.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>




    <!-- 리포트 생성 -->
    <div>
        <h2>리포트 생성</h2>
        <!-- 리포트 생성 폼 또는 버튼 추가 -->
    </div>
</div>

</body>
</html>
